<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emitir Certidão</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/home.html">Meu Site</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/emitir.html">Emitir Certidão</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/certidoes.html">Certidões Emitidas</a>
                    </li>
                </ul>
                <span id="userGreeting" class="navbar-text text-white mr-3">Olá</span>
                <button id="toggleDarkMode" class="btn btn-secondary mr-2">Modo Noturno</button>
                <button id="logoutButton" class="btn btn-danger">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Emitir Certidão</h1>
        <form id="certidaoForm">
            <div class="form-group">
                <label for="numeroMatricula">Número da Matrícula:</label>
                <input type="text" id="numeroMatricula" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="numeroPedido">Número do Pedido:</label>
                <input type="text" id="numeroPedido" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="dataPedido">Data do Pedido:</label>
                <input type="date" id="dataPedido" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="tipoCertidao">Tipo de Certidão:</label>
                <select id="tipoCertidao" class="form-control" required>
                    <option value="BALCAO">BALCÃO</option>
                    <option value="ARIRJ">ARIRJ</option>
                    <option value="E-CARTORIO">E-CARTÓRIO</option>
                </select>
            </div>
            <div class="form-group">
                <label for="temProtocolo">Tem Protocolo?</label>
                <select id="temProtocolo" class="form-control" required>
                    <option value="não">Não</option>
                    <option value="sim">Sim</option>
                </select>
            </div>
            <div class="form-group" id="protocoloFields" style="display: none;">
                <label for="numeroProtocolo">Número do Protocolo:</label>
                <input type="text" id="numeroProtocolo" class="form-control">
                <label for="dadosProtocolo">Dados do Protocolo:</label>
                <input type="text" id="dadosProtocolo" class="form-control">
                <label for="dataProtocolo">Data do Protocolo:</label>
                <input type="date" id="dataProtocolo" class="form-control">
                <button type="button" id="addProtocoloButton" class="btn btn-primary mt-2">Adicionar Protocolo</button>
            </div>
            <input type="hidden" id="editIndex">
            <button type="submit" id="submitButton" class="btn btn-primary mt-3">Adicionar Certidão</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
