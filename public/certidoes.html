<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certidões</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Site</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="emitir.html">Emitir Certidão</a>
                </li>
            </ul>
            <span id="userGreeting" class="navbar-text mr-3"></span>
            <button id="logoutButton" class="btn btn-outline-danger">Logout</button>
            <button id="toggleDarkMode" class="btn btn-secondary ml-2">Modo Noturno</button>
        </div>
    </nav>
    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-lg-8 col-12 mb-4">
                <h1>Certidões Emitidas</h1>
                <form id="filterForm" class="form-inline mb-4">
                    <label for="filterStartDate" class="mr-2">Data Inicial:</label>
                    <input type="date" id="filterStartDate" class="form-control mr-3">
                    <label for="filterEndDate" class="mr-2">Data Final:</label>
                    <input type="date" id="filterEndDate" class="form-control mr-3">
                    <button type="button" class="btn btn-primary" id="applyFilterButton">Filtrar</button>
                </form>
                <table class="table mt-4">
                    <thead>
                        <tr>
                            <th>Número da Matrícula</th>
                            <th>Número do Pedido</th>
                            <th>Data do Pedido</th>
                            <th>Tipo de Certidão</th>
                            <th>Tem Protocolo</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="certidoesList"></tbody>
                </table>
                <ul id="pagination" class="pagination justify-content-center"></ul>
            </div>
            <div class="col-lg-4 col-12">
                <div class="w-100">
                    <h1>Gráfico</h1>
                    <canvas id="certidoesChart" width="400" height="400"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Visualizar Protocolos -->
    <div class="modal fade" id="protocoloModal" tabindex="-1" role="dialog" aria-labelledby="protocoloModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="protocoloModalLabel">Protocolos</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="modalBody"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
