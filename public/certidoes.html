<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certidões Emitidas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/home.html">Meu Site</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/emitir.html">Emitir Certidão</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/certidoes.html">Certidões Emitidas</a>
                    </li>
                </ul>
                <span id="userGreeting" class="navbar-text text-white mr-3">Olá</span>
                <button id="toggleDarkMode" class="btn btn-secondary mr-2">Modo Noturno</button>
                <button id="logoutButton" class="btn btn-danger">Logout</button>
            </div>
        </div>
    </nav>
    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-6">
                <label for="filterStartDate">Data Inicial:</label>
                <input type="date" id="filterStartDate" class="form-control d-inline-block w-auto">
                <label for="filterEndDate" class="ml-2">Data Final:</label>
                <input type="date" id="filterEndDate" class="form-control d-inline-block w-auto">
                <button id="applyFilterButton" class="btn btn-primary ml-2">Filtrar</button>
                <table class="table table-dark table-striped table-bordered mt-3" id="certidoesTable">
                    <thead>
                        <tr>
                            <th>Número da Matrícula</th>
                            <th>Número do Pedido</th>
                            <th>Data do Pedido</th>
                            <th>Tipo de Certidão</th>
                            <th>Protocolos</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="certidoesList">
                        <!-- Certidões serão renderizadas aqui -->
                    </tbody>
                </table>
                <nav>
                    <ul class="pagination justify-content-center" id="pagination">
                        <!-- Paginação será renderizada aqui -->
                    </ul>
                </nav>
            </div>
            <div class="col-md-6">
                <canvas id="certidoesChart"></canvas>
            </div>
        </div>
    </div>
    <!-- Modal para Visualizar Protocolos -->
    <div class="modal fade" id="protocoloModal" tabindex="-1" role="dialog" aria-labelledby="protocoloModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="protocoloModalLabel">Protocolos</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="modalBody">
                    <!-- Protocolos serão renderizados aqui -->
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
